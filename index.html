<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock by Eyu-Tech</title>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.css" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./image/dove-solid.svg"
      type="image/x-icon"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="responsive">
      <div class="inside">
        <div class="digitalClock"></div>
        <div class="clock">
          <div class="hand hour"></div>
          <div class="hand minute"></div>
          <div class="hand second"></div>
          <div class="num num1">1</div>
          <div class="num num2">2</div>
          <div class="num num3">3</div>
          <div class="num num4">4</div>
          <div class="num num5">5</div>
          <div class="num num6">9</div>
          <div class="num num7">7</div>
          <div class="num num8">8</div>
          <div class="num num9">9</div>
          <div class="num num10">10</div>
          <div class="num num11">11</div>
          <div class="num num12">12</div>
        </div>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="./js/script.js" defer></script>
  </body>
</html>
